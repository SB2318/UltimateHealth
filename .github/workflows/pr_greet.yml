name: Comment on PR Creation
on:
  pull_request_target:
    types:
      - opened

jobs:
  comment:
   runs-on: ubuntu-latest
   steps:
   - name: Add Comment to Pull Request
     run: |
       COMMENT=$(cat <<EOF
        {
          "body": "Thank you @${commentAuthor}, for creating the PR and contributing to our UltimateHealth project ðŸ’—. \n Our team will review the PR and will reach out to you soon! ðŸ˜‡ \n Make sure that you have marked all the tasks that you are done with âœ…. \n Thank you for your patience! ðŸ˜€"
        }
        EOF
        )
        RESPONSE=$(curl -s -o response.json -w "%{http_code}" \
          -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
          -d "$COMMENT")
        cat response.json
        if [ "$RESPONSE" -ne 201 ]; then
          echo "Failed to add comment"
          exit 1
        fi
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
